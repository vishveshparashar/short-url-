<html>
 <head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="contact_form_style.css" type="text/css" rel="stylesheet" />
  <link
   rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>

 <!-- Body start -->
 <body>
  <!-- ---------------navbar------------ -->
  <nav class="navbar navbar-inverse">
   <div class="container-fluid">
    <div class="navbar-header">
     <a class="navbar-brand" href="#">Tiny URL</a>
    </div>
    <ul class="nav navbar-nav">
     <li class="active"><a href="#">My Url</a></li>
     <li><a href="#">Contact</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
     <li>
      <a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
     </li>
     <li>
      <a href="#"><span class="glyphicon glyphicon-user"></span> Sign In</a>
     </li>
     <li>
      <a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
     </li>
    </ul>
   </div>
  </nav>

  <div class="container">
   <div class="row" style="margin-top: 10vh;">
    <div class="col-lg-5">
     <div class="panel panel-default urlForm" style="border-radius: 10px">
      <div class="panel-body">
       <form role="form">
        <div class="form-group">
         <i class="fa fa-bandcamp" aria-hidden="true"></i>
         <label for="url">Enter a long URL to make a TinyURL</label>
         <input
          type="text"
          class="form-control"
          id="name"
          style="height: 60px"
         />
        </div>
        <div class="form-group" id="linkCustomization">
         <label for="url">Customize your link</label>
         <select
          class="form-select"
          aria-label="Default select example"
          style="width: 60%; padding: 10px; border-radius: 5px 0px 0px 5px"
         >
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
         </select>
         <input
          type="text"
          style="
           width: 39%;
           padding: 9px;
           border-radius: 0px 5px 5px 0px;
           border-style: solid;
           border-width: thin;
          "
          placeholder="alias"
         />
        </div>
        <div class="form-group" id="url">
         <i class="fa fa-bandcamp" aria-hidden="true"></i>
         <label for="url">Your TinyURL</label>
         <input
          type="text"
          class="form-control"
          id="url"
          style="height: 60px"
          placeholder="vibhanshu.in"
         />
        </div>
        <button
         id="submitButton"
         style="width: 100%; height: fit-content"
         type="submit"
         class="btn btn-success"
        >
         Submit
        </button>
        <button
         id="shareButton"
         style="width: 49%; height: fit-content"
         type="submit"
         class="btn btn-primary"
        >
         Share
        </button>
        <button
         id="shareButton2"
         style="width: 50%; height: fit-content"
         type="submit"
         class="btn btn-primary"
        >
         Shorten Another
        </button>
       </form>
      </div>
     </div>
    </div>
    <div class="col-lg-4" style="padding: 2%;">
        <h4>Welcome to</h4>
        <h2>TinyURL</h2>
        <h4>Create a free account to enjoy:</h4>
        <h5>
            Easy Link Shortening<br>
            Full Link History<br>
            Customized TinyURLs
        </h5>
        <button class="btn">
            Create Account 
        </button>
    </div>
   </div>
  </div>

  <script>
   window.onload = function () {
    document.getElementById("url").style.display = "none";
    document.getElementById("shareButton").style.display = "none";
    document.getElementById("shareButton2").style.display = "none";
   };
   document.getElementById("submitButton").onclick = function () {
    // internal content to be changed to loading
    document.getElementById("submitButton").innerHTML = "Loading...";
    // hide the content of id  linkCustomization
    document.getElementById("linkCustomization").style.display = "none";
    // show the content of id result
    document.getElementById("id").style.display = "visible";
    document.getElementById("shareButton").style.display = "visible";
    document.getElementById("shareButton2").style.display = "visible";
   };
  </script>
 </body>
</html>
